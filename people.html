---
layout: default
title: People
---




<div class="container">





    <div class="row">     
         <div class="col-md-12">
            <div class="header">People</div>
         </div>
     </div>
     <div class="row">     
         <div class="col-md-12">
            <div class="subheader">Faculty</div>
         </div>
     </div>
    <div class="row">     
         
{% assign people = site.people | sort: 'last_name' %}
{% for person in people %}
         <div class="col-md-3">
            <div class="person-image"><img src="{{site.baseurl}}{{ person.image }}"></div>
<div class="person-name">{{ person.first_name }} {{ person.last_name }}</div>
<div class="person-affiliation">{{ person.position }}<br>{{ person.affiliation }}</div>
<div class="person-email">{{ person.email }}</div>
         </div>

{% endfor %}


     </div>
 </div>
